server { listen $PORT default_server; server_name localhost; root /usr/share/nginx/html; index index.html index.htm;

# Log errors for debugging
error_log /var/log/nginx/error.log warn;

location / {
    try_files $uri $uri/ /index.html;
}

# Optional: Serve static assets with proper MIME types
location ~* \.(?:ico|css|js|gif|jpg|jpeg|png|woff|woff2|ttf|svg|eot|otf)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
}

# Handle 404 errors by redirecting to index.html
error_page 404 /index.html;

}
